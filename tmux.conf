set-option -g prefix '\'
unbind-key c-b
bind-key '\' send-prefix

# set-option -g prefix 'c-\'
# unbind-key c-b
# bind-key 'c-\' send-prefix

set -sg escape-time 1

setw -g aggressive-resize on

setw -g automatic-rename off
# setw -g set-titles on


# Number windows and panes starting at 1 so that we can jump to
# them easier.
set -g base-index 1
set -g pane-base-index 1


# vi mode.
set -g mode-keys vi
set -g status-keys vi

set -g status-justify centre


# ##############################################################
# Key bindings.

# Join previous active pane/window to the current window
bind '@' join-pane -s !


# Reload .tmux.conf with "r".
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# Select panes with vi-style movement commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind T select-layout tiled

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1


########################################################################################

# No 256-color mode.
set -g default-terminal "xterm"

#### COLOUR (Solarized dark)
# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default
# default window title colors
setw -g window-status-fg brightblue #base0
setw -g window-status-bg default
#setw -g window-status-attr dim
# active window title colors
setw -g window-status-current-fg brightred #orange
setw -g window-status-current-bg default
#setw -g window-status-current-attr bright
# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01
# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange
# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
# clock
setw -g clock-mode-colour green #green


# setw -g window-status-fg cyan
# setw -g window-status-bg default
# setw -g window-status-attr dim

setw -g window-status-current-fg white
# setw -g window-status-current-bg default
# setw -g window-status-current-attr bright

# Pane Divider Colors
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg magenta
set -g pane-active-border-bg black

set -g status-left "#[fg=blue]#S"
set -g status-right "#[fg=cyan]%d %b %R"

set -g status-fg white
set -g status-bg black

set -g status-utf8 on

setw -g monitor-activity off
set -g visual-activity off
